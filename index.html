<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
        
    <title>Profile card component</title>
  </head>

  <body>
    <main>
      
      <div class="profile-card">

        <div class="card-header">
          <img class="avatar" src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
  
        <div class="card-body">
          <h2 class="name">
            Victor Crest <span class="age">26</span>
          </h2>
          <p class="location">London</p>
        </div>
  
        <div class="card-footer">
          <div class="stat">
            <strong>80K</strong>
            <span>Followers</span>
          </div>
          <div class="stat">
            <strong>803K</strong>
            <span>Likes</span>
          </div>
          <div class="stat">
            <strong>1.4K</strong>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
